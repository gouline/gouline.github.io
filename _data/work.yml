portfolio:
  - title: Nucleus Smart
    anchor: nucleus-smart
    description: >
      Nucleus® Smart App is a handy way for cochlear implant recipents to control their
      Nucleus 7 sound processors with their Android device.
    involvement: >
      As a tech lead (and the first Android engineer in the team), I architected and created 
      the framework for the app, that was already available for iOS, and then built out and 
      lead the team of engineers that helped complete the first major version to be approved 
      for the app store.
    company:
      name: Cochlear
      url: https://cochlear.com/
    date: 2016 – 2018
    links:
      - title: Google Play
        url: https://play.google.com/store/apps/details?id=com.cochlear.clientremote
    screenshot:
      url: nucleussmart.png
      type: phone

