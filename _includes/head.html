<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width"/>
<meta name="theme-color" content="#071929"/>

<!-- Content -->
<title>{%if page.id != "home" %}{{ page.title }} :: {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ page.description }}"/>

<!-- Open Graph -->
<meta property="og:type" content="website"/>
<meta property="og:title" content="{{ page.title }} - {{ site.title }}"/>
<meta property="og:description" content="{{ page.description }}"/>
<meta property="og:url" content="{{ site.baseurl }}/{{ page.url }}"/>
<meta property="og:image" content="{{ site.baseurl }}/assets/images/logo_medium.png"/>

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ page.title }} - {{ site.title }}"/>
<meta itemprop="description" content="{{ page.description }}"/>
<meta itemprop="image" content="{{ site.baseurl }}/assets/images/logo_medium.png"/>

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary"/>
<meta name="twitter:title" content="{{ page.title }} - {{ site.title }}"/>
<meta name="twitter:description" content="{{ page.description }}"/>
<meta name="twitter:site" content="@{{ site.social_twitter }}"/>
<meta name="twitter:creator" content="@{{ site.social_twitter }}"/>
<meta name="twitter:image:src" content="{{ site.baseurl }}/assets/images/logo_medium.png"/>

<!-- Links -->
<link href="{{ site.baseurl }}/assets/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
<link href="{{ site.baseurl }}/css/basic.css" rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Mono" rel="stylesheet"/>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<!-- Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-53491653-1', 'auto');
  ga('send', 'pageview');

</script>
