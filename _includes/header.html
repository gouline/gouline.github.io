<div id="header">
    <div id="header-content" class="fixed-width">
        <div id="header-inline">
            <span id="header-title" class="header-section">
                <a href="{{ site.rooturl }}/" style="display: flex; align-items:center;">
                    <img id="header-logo" src="{{ site.rooturl }}/assets/images/logo_medium.png"/>
                    <span>{{ site.title }}</span>
                </a>
            </span>
            <ul id="header-nav" class="header-section">
                {% for section in site.data.nav.sections %}
                <li>
                    {% if section.path %}
                    <a href="{{ site.rooturl }}{{ section.path }}" class="{% if page.id == section.id %}selected{% endif %}">{{ section.title }}</a>
                    {% else if section.url %}
                    <li><a href="{{ section.url }}">{{ section.title }}</a>
                    {% endif %}
                </li>
                {% endfor %}
                <li class="icons">
                    {% for service in site.data.nav.services %}
                    <a href="{{ service.url }}" title="{{ service.title }}" target="_blank">
                        <img src="{{ site.rooturl }}/assets/images/nav_{{ service.type }}.png"/>
                    </a>
                    {% endfor %}
                </li>
            </ul>
        </div>
    </div>
</div>
