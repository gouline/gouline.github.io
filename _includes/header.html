<div id="header">
    <div id="header-content" class="fixed-width">
        <div id="header-inline">
            <span id="header-title" class="header-section">
                <a href="{{ '/' | relative_url }}" style="display: flex; align-items:center;">
                    <img id="header-logo" src="{{ '/img/logo_medium.png' | relative_url }}" alt="{{ site.title }}" title="{{ site.title }}" />
                </a>
            </span>
            <ul id="header-nav" class="header-section">
                {% for section in site.data.global.sections %}
                <li>
                    {% if section.path %}
                    <a href="{{ section.path | relative_url }}" class="{% if page.id == section.id %}selected{% endif %}">{{ section.title }}</a>
                    {% else if section.url %}
                    <li><a href="{{ section.url }}">{{ section.title }}</a>
                    {% endif %}
                </li>
                {% endfor %}
                <li class="icons">
                    {% for item in site.data.global.social %}
                    {% assign type = item[0] %}
                    {% assign service = item[1] %}
                    <a href="{{ service.url }}" title="{{ service.title }}" {% if service.blank %}target="_blank"{% endif %}>
                        <img src="{{ '/img/nav_' | append: type | append: '.png' | relative_url }}"/>
                    </a>
                    {% endfor %}
                </li>
            </ul>
        </div>
    </div>
</div>
