<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width"/>
<meta name="theme-color" content="#071929"/>

<!-- Content -->
<title>{{ site.title }}â€™s {{ page.title }}</title>
<meta name="description" content="{{ page.description }}"/>

<!-- Open Graph -->
<meta property="og:type" content="website"/>
<meta property="og:title" content="{%if page.id != "home" %}{{ page.title }} :: {% endif %}{{ site.title }}"/>
<meta property="og:description" content="{{ page.description }}"/>
<meta property="og:url" content="{{ page.url | absolute_url }}"/>
<meta property="og:image" content="{{ '/img/avatar.jpg' | absolute_url }}"/>

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{%if page.id != "home" %}{{ page.title }} :: {% endif %}{{ site.title }}"/>
<meta itemprop="description" content="{{ page.description }}"/>
<meta itemprop="image" content="{{ '/img/avatar.jpg' | absolute_url }}"/>

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary"/>
<meta name="twitter:title" content="{%if page.id != "home" %}{{ page.title }} :: {% endif %}{{ site.title }}"/>
<meta name="twitter:description" content="{{ page.description }}"/>
<meta name="twitter:site" content="@{{ site.data.global.social.twitter.user }}"/>
<meta name="twitter:creator" content="@{{ site.data.global.social.twitter.user }}"/>
<meta name="twitter:image:src" content="{{ '/img/avatar.jpg' | absolute_url }}"/>

<!-- Links -->
<link href="{{ '/img/favicon.png' | absolute_url }}" rel="shortcut icon" type="image/x-icon" />
<link href="{{ '/img/favicon.png' | absolute_url }}" rel="apple-touch-icon" />
<link href="{{ '/css/basic.css' | relative_url }}" rel="stylesheet" type="text/css"/>
<link href="{{ '/css/code.css' | relative_url }}" rel="stylesheet" type="text/css"/>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<!-- Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-53491653-1', 'auto');
  ga('send', 'pageview');

  function getQueryParam(name) {
		url = window.location.href;
	    name = name.replace(/[\[\]]/g, "\\$&");
	    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, " "));
	}

</script>
